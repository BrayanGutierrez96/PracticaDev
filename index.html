<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./css/pages/index.css">
</head>

<body>
  <header id="headshot" class="header">
    <nav class="header__navbar">
      <a class="header__logo-container" href="/home">
        <img class="header__logo-img" src="./assets/logo.png" alt="" />
      </a>

      <ul class="header__menu">
        <li class="header__link-item">
          <a href="#" class="header__link">Home</a>
        </li>
        <li class="header__link-item">
          <a href="#places" class="header__link">Places</a>
        </li>
        <li class="header__link-item">
          <a href="#" class="header__link">Contact</a>
        </li>
        <li class="header__link-item">

        </li>
        <li class="header__link-item">
          <a href="#" class="header__link">Register</a>
        </li>
      </ul>
    </nav>
    <div class="header__title-container">
      <h1 class="header__title">
        Our destination is never a place, but a new way of seeing things
      </h1>
      <button class="header__register-button" type="button">
        Register Now
      </button>
    </div>

  <main class="main">
    <section id="main__placess" class="main__places">
      <div class="main__main-title">

        <div class="main__stripe"></div>
        <div class="main__main-subtitles">
          <h3 class="main__places-subtitle">Places</h3>
          <div class="main__places-subtitle">|</div>
          <h3 id="favorites" class="main__places-subtitle">Favorites</h3>
        </div>
      </div>
      <div id="article-card" class="main__card-places">
      </div>
    </section>
  </main>
  <section id="modal" class="cont__modal">
  </section>
  <script src="./Js/main.js" type="module"></script>

</html>
